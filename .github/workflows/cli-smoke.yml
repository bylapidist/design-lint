name: CLI smoke test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [22, 24]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Pack
        run: |
          PKG=$(npm pack)
          echo "PKG=$PKG" >> $GITHUB_ENV
      - name: Scoped npx
        run: npx --yes "./$PKG" --help
      - name: Local install bin
        run: |
          mkdir -p tmp/test
          cd tmp/test
          npm init -y >/dev/null 2>&1
          npm install -D "../../$PKG" >/dev/null 2>&1
          npx design-lint --help

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Detect docs-only changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'
              - '**/*.md'
            non-docs:
              - '**'
              - '!docs/**'
              - '!**/*.md'
              - '!*.md'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.30.2
      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.1
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile --prefer-offline
      - name: Audit dependencies
        run: pnpm audit --prod --audit-level high
      - run: pnpm run build
        if: steps.changes.outputs['non-docs'] == 'true'
      - run: pnpm run lint
      - run: pnpm run format:check
      - run: pnpm run lint:md
        if: steps.changes.outputs['docs'] == 'true'
      - run: pnpm run test:coverage
        if: steps.changes.outputs['non-docs'] == 'true'
      - run: pnpm run docs:build
        if: steps.changes.outputs['docs'] == 'true'
      - run: node scripts/generate-coverage-comment.mjs
        if: steps.changes.outputs['non-docs'] == 'true'
      - name: Comment coverage
        if: github.event_name == 'pull_request' && steps.changes.outputs['non-docs'] == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: coverage/coverage-comment.md

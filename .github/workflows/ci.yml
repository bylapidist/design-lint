name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - name: Audit dependencies
        run: npm audit --production --audit-level=high
      - run: npm run build
      - run: npm run lint
      - run: npm run format:check
      - run: npm run test:coverage
